<div>
  <div class="filters">
    <label>User: <input type="number" [(ngModel)]="assignedToFilter" /></label>
    <label>Team: <input type="number" [(ngModel)]="teamId" /></label>
    <button (click)="applyFilters()">Apply Filters</button>
  </div>
 
 
  <table border="1" style="width: 100%; text-align: left;">
    <thead>
      <tr>
        <th>Open</th>
        <th>In Progress</th>
        <th>Closed</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <ul>
            <li *ngFor="let bug of openBugs">{{ bug.title }} (Assigned: {{ bug.assignedTo }})</li>
          </ul>
        </td>
 
     
        <td>
          <ul>
            <li *ngFor="let bug of inProgressBugs">{{ bug.title }} (Assigned: {{ bug.assignedTo }})</li>
          </ul>
        </td>
 
   
        <td>
          <ul>
            <li *ngFor="let bug of closedBugs">{{ bug.title }} (Assigned: {{ bug.assignedTo }})</li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
 
 
  <div class="pagination">
    <button (click)="prevPage()" [disabled]="page === 1">Previous</button>
    <span> Page {{ page }} </span>
    <button (click)="nextPage()">Next</button>
  </div>
</div>
