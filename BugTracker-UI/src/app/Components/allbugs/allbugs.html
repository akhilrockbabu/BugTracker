<!-- Table of Bugs -->
<table class="bug-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Status</th>
      <th>Priority</th>
      <th>Assigned To</th>
      <th>Created By</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bug of bugs">
      <td>{{ bug.bugId }}</td>
      <td>{{ bug.title }}</td>
      <td>{{ bug.status }}</td>
      <td>{{ bug.priority }}</td>
      <td>{{ bug.assignedTo || '-' }}</td>
      <td>{{ bug.createdBy || '-' }}</td>
    </tr>
  </tbody>
</table>
 
<!-- Pagination -->
<div class="pagination">
  <button (click)="onPageChange(page - 1)" [disabled]="page === 1">Previous</button>
  <span>Page {{ page }}</span>
  <button (click)="onPageChange(page + 1)">Next</button>
</div>
